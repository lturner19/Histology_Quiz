<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <button id="score-page">Highscore</button>
        <h3 id="countdown"></h3>
    </header>

    <div class="container">
        <div id="welcome" class="intro">
            <h1>Histology Quiz Challenge</h1>
            <p>Welcome to a quiz for Histology Professionals.</p>
            <p>Try to answer the following questions as quickly as you can.
                <p>Incorrect answers will penalize you by decreasing the timer by 10 seconds!</p>
                <p>To begin, press Start Quiz.</p>
        </div>
        <div id="question-container" class="hide">
            <p></p>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-button">Start Quiz</button>
        </div>

        <form id="form" class="hide">
            <h2>Quiz Over</h2>
            <p id="finalscore"></p>
            <label for="initials">Enter Initials</label>
            <input type="text" id="initials" placeholder="Enter Initials" />
            <button id="submit">Submit</button>
        </form>

        <div id="score-list" class="hide">
            <h2>Highscores</h2>
            <ul id=user-list></ul>
            <br>
            <button id="go-btn btn">Go Back</button>
            <button id="clear-btn btn">Clear Highscores</button>
        </div>

        <div id="comment"></div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
