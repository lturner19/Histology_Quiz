<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles_cq.css">
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <h3 id="score">Highscore</h3>
        <h3 id="countdown"></h3>
    </header>

    <div class="container">
        <div id="welcome" class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Welcome to a quiz about coding.</p>
            <p>Try to answer the following questions within the time limit.
                <p>Incorrect answers will penalize your time by decreasing the timer by 10 seconds!</p>
                <p>To begin, press Start.</p>
        </div>

        <div id="question-container" class="hide">

        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>

</body>

</html>
