<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles_cq.css">
    <script src="script_quiz.js" defer></script>
</head>

<body>
    <header>
        <h3>Highscore</h3>
        <h3 id="countdown"></h3>
    </header>

    <div class="container">
        <div id="welcome" class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Welcome to a quiz about coding.</p>
            <p>Try to answer the following questions within the time limit.
                <p>Incorrect answers will penalize your time by decreasing the timer by 10 seconds!</p>
                <p>To begin, press Start.</p>
        </div>

        <div id="question-container" class="hide">
            <div id="question">
                <h2>Question</h2>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>

</body>

</html>
