<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <header>
        <nav id="score"><a style="text-decoration: none;" href="highscore.html">Highscore</a></nav>
        <h3 id="countdown"></h3>
    </header>

    <div class="container">
        <div id="welcome" class="intro">
            <h1>Histology Quiz Challenge</h1>
            <p>Welcome to a quiz for Histologists.</p>
            <p>Try to answer the following questions within the time limit.
                <p>Incorrect answers will penalize your time by decreasing the timer by 10 seconds!</p>
                <p>To begin, press Start.</p>
        </div>

        <div id="question-container" class="hide">

        </div>

        <div class="controls">
            <button id="start-btn" class="start-button">Start Quiz</button>
        </div>

        <div id="form-container" class="hide">
            <h2>Congratulations you are done!</h2>
            <p id="finalscore">Your final score is</p>
            <form id=form-highscore>
                <label for="initials">Enter initials</label>
                <input type="text" id="name" placeholder="Enter Initials" />
                <button id="btn">Submit</button>
            </form>
        </div>

        <div id="comment"></div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
